name: Full Regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  full-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke test (safe)
        id: smoke
        continue-on-error: true
        env:
          HZ_SMOKE_STRICT: "1"
        run: |
          set +e
          timeout 90s bash tests/smoke.sh
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          set -e

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-triage-reports
          path: |
            /tmp/hz-baseline-triage-*.txt
            /tmp/hz-baseline-triage-*.json
          if-no-files-found: ignore

      - name: Enforce smoke verdict
        if: always()
        env:
          HZ_SMOKE_STRICT: "1"
        run: |
          set -euo pipefail
          verdict="${HZ_SMOKE_VERDICT:-}"
          exit_code="${{ steps.smoke.outputs.exit_code }}"
          strict_raw="${HZ_SMOKE_STRICT:-0}"

          smoke_is_truthy() {
            local value
            value="${1:-}"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            case "${value,,}" in
              1|true|yes|y|on)
                return 0
                ;;
            esac
            return 1
          }

          strict_enabled="false"
          if smoke_is_truthy "$strict_raw"; then
            strict_enabled="true"
          fi

          exit_code="${exit_code:-0}"
          if [ "$verdict" = "FAIL" ]; then
            echo "[smoke-enforce] verdict=FAIL exit_code=${exit_code} strict=${strict_enabled}"
            exit 1
          fi
          if [ "$verdict" = "WARN" ] && [ "$strict_enabled" = "true" ]; then
            echo "[smoke-enforce] verdict=WARN strict=true exit_code=${exit_code}"
            exit 1
          fi
          if [ -z "$verdict" ] && [ "$exit_code" -ne 0 ]; then
            echo "[smoke-enforce] verdict=empty exit_code=${exit_code}"
            exit 1
          fi
          if [ "$exit_code" -ge 2 ]; then
            echo "[smoke-enforce] exit_code=${exit_code} treated as crash/unexpected"
            exit 1
          fi

          echo "[smoke-enforce] verdict=${verdict:-PASS} exit_code=${exit_code} strict=${strict_enabled}"
