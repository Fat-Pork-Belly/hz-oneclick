name: Full Regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  full-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke test (safe)
        env:
          HZ_SMOKE_STRICT: "1"
        run: timeout 90s bash tests/smoke.sh

      - name: Upload smoke artifacts
        if: ${{ always() && (failure() || env.HZ_SMOKE_VERDICT == 'WARN' || env.HZ_SMOKE_VERDICT == 'FAIL') }}
        uses: actions/upload-artifact@v4
        with:
          name: smoke-triage-reports
          path: |
            /tmp/hz-baseline-triage-*.txt
            /tmp/hz-baseline-triage-*.json
          if-no-files-found: ignore
