name: Lint Shell Scripts

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck on all .sh files
        shell: bash
        run: |
          mapfile -d '' files < <(find . -type f -name '*.sh' -not -path './.git/*' -print0)
          if (( ${#files[@]} == 0 )); then
            echo "No .sh files found."
            exit 0
          fi
          shellcheck "${files[@]}"
