name: Lint Shell Scripts

on:
  push:
    branches: [ "main", "work" ]
  pull_request:
    branches: [ "main", "work" ]

jobs:
  shellcheck:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Bash Syntax Check
        run: |
          set -euo pipefail
          find . -name "*.sh" -print0 | xargs -0 bash -n

      - name: ShellCheck (Errors Only)
        run: |
          set -euo pipefail
          find . -name "*.sh" -print0 | xargs -0 shellcheck -S error -x
