name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  shell-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck curl

          # shfmt 在 apt 里有时不存在或版本较旧，所以用官方脚本安装（更稳）
          if curl -fsSL https://github.com/mvdan/sh/releases/download/v3.8.0/shfmt_v3.8.0_linux_amd64 -o /usr/local/bin/shfmt; then
            sudo chmod +x /usr/local/bin/shfmt
            /usr/local/bin/shfmt --version
          else
            echo "WARN: failed to download shfmt; skipping installation"
          fi

      - name: ShellCheck
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.sh' -print0)
          echo "Found ${#files[@]} shell scripts"
          shellcheck -x "${files[@]}"

      - name: shfmt (check only)
        continue-on-error: true
        run: |
          set -euo pipefail
          if ! command -v shfmt >/dev/null 2>&1; then
            echo "shfmt not installed, skip"
            exit 0
          fi
          mapfile -d '' files < <(find . -type f -name '*.sh' -print0)
          shfmt -d -i 2 -ci -sr "${files[@]}"

      - name: Smoke test (safe)
        run: |
          bash tests/smoke.sh
